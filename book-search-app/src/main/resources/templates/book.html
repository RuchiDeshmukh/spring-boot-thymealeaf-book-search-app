<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>BookHub</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<br />
	<br />
	<br />
	<div class="container">

		<div class="row">
			<div class="col-md-4 text-center">
				<img th:src="@{${coverUrl}}"/>
			</div>
			
			<div class="col-md-6">
				<h1 th:text="${bookDetails.title}"></h1>

				<p th:text="${bookDetails.description.value}"></p>

				<h6>Subjects:</h6>
				<div th:each="subject : ${bookDetails.subjects}">
					<li th:text="${subject}"></li>
				</div>

			</div>
		</div>
	</div>
	<br />
	<br />
	<br />
</body>
</html>
